<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body BGCOLOR="#9c9c9c">
<form th:method="PATCH" th:action="@{/personal_page/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">NAME</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
  <br/>
  <label for="age">AGE</label>
  <input type="number" th:field="*{age}" id="age">
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
  <br/>
  <label for="login">LOGIN</label>
  <input type="text" th:field="*{login}" id="login">
  <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">error</div>
  <br/>
  <label for="password">PASSWORD</label>
  <input type="text" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
  <br/>
  <input type="submit" value="Update!">
</form>
<form th:method="DELETE" th:action="@{/personal_page/{id}(id=${user.getId()})}">
  <input type="submit" value="Delete user">
</form>
</body>
</html>
